[package]
name = "osmpbfreader"
version = "0.13.0"
authors = ["Guillaume Pinot <texitoi@texitoi.eu>"]
description = "Read OpenStreetMap PBF files in rust."
documentation = "https://docs.rs/osmpbfreader"
repository = "https://github.com/TeXitoi/osmpbfreader-rs"
keywords = ["openstreetmap", "osm", "pbf"]
categories = ["encoding", "science"]
license = "WTFPL"
readme = "README.md"

[badges]
travis-ci = { repository = "TeXitoi/osmpbfreader-rs" }
appveyor = { repository = "TeXitoi/osmpbfreader-rs" }

[dependencies]
flate2 = "0.2.17"
byteorder = "1.0"
protobuf = "2"
flat_map = { version = "0.0.7", features = ["serde1"] }
rental = "0.4"
pub-iterator-type = "0.1"
serde = "1.0"
serde_derive = "1.0"

[dependencies.par-map]
version = "0.1"
optional = true

[dependencies.rayon]
version = "1.0"
optional = true

[features]
default = ["par-map"]

[dev-dependencies]
log = "0.3.6"
env_logger = "0.3"

[build-dependencies]
protobuf-codegen-pure = "2"
